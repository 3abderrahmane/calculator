<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="outerbox">
        <div id="caltotal">
           <div class="result">
              <output id="total" name="output"></output>
           </div>
        </div>
        <div id="options">
            <button class="square power" value="X&#178;" id="power">X&#178;</button>
            <button class="square root"  value="&#8730;x" id="square">&#8730;x</button>
            <button class="square erase">&#8656;</button>
            <button class="square operation" value="/">/</button>
            <button class="square number" value="7">7</button>
            <button class="square number" value="8" >8</button>
            <button class="square number" value="9" >9</button>
            <button class="square operation" value="*">*</button>
            <button class="square number" value="4">4</button>
            <button class="square number" value="5" >5</button>
            <button class="square number" value="6">6</button>
            <button class="square operation" value="-">-</button>
            <button class="square number" value="1" >1</button>
            <button class="square number" value="2">2</button>
            <button class="square number" value="3" >3</button>
            <button class="square operation" value="+">+</button>
            <button class="square clear">C</button>
            <button class="square number" value="0">0</button>
            <button class="square dot" value=".">.</button>
            <button class="square equal" value="=">=</button>
        </div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          Abderrahmane Chagour
        </p>
      </footer>

    <script src="cal.js"></script>
</body>
</html>
