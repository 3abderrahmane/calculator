<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="outerbox">
        <div id="caltotal">
           <div class="result">
               <output id="calculate" name="output">0</output>
           </div>
           <div class="result">
               <output type="text" class="calculator-screen" id="screen-total" value="" disabled></output>
           </div>
        </div>
             
        <div class="calculator-keys options">
            <button type="button" class="square operator" id="power" value="X&#178;">X&#178;</button>
            <button type="button" class="square operator"  id="root" value="&#8730;x">&#8730;x</button>


            <button type="button" class="square" class="square" id ="erase" value="erase">&#8656;</button>
            <button type="button" class="square operator" value="*">&times;</button>

            <button type="button" class="square" value="7">7</button>
            <button type="button" class="square" value="8">8</button>
            <button type="button" class="square" value="9">9</button>

            <button type="button" class="square operator" value="/">&divide;</button>

            <button type="button" class="square" value="4">4</button>
            <button type="button" class="square" value="5">5</button>
            <button type="button" class="square" value="6">6</button>
            <button type="button" class="square operator" value="-">-</button>

            <button type="button" class="square" value="1">1</button>
            <button type="button" class="square" value="2">2</button>
            <button type="button" class="square" value="3">3</button>
            <button type="button" class="square operator" value="+">+</button>


            <button type="button" class="square" value="0">0</button>
            <button type="button" class="square" class="decimal" value=".">.</button>
            <button type="button" class="square all-clear" value="all-clear">C</button>

            <button type="button" class="square equal-sign operator" value="=">=</button>

       </div>
    </div>

    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          Abderrahmane Chagour
        </p>
      </footer>

      <script src="calc.js"></script>
</body>
</html>
